<body>
<h2>Hello World3 (β)</h2> 

<form action="" method="POST" enctype="multipart/form-data">
  <input type="file" name="csvfile"><br><br>
  <input type="submit" value="Upload">
</form>

{% if df_values %}
<h2>Data</h2>

  <table>
    <thead>
			<tr><td></td>{%- for i in df_columns %}<th>{{ i|e }}</th>{%- endfor %}</tr>
		</thead>
		<tbody>
			{%- for i in df_values %}
			<tr><th align="right">{{ df_index[loop.index0]|e }}</th>{% for j in i %}<td align="right">{{ j|e }}</td>{% endfor %}</tr>
			{%- endfor %}
		</tbody>
  </table>

{% endif %}

</body>
</html>
